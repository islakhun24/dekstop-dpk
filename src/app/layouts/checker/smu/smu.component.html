  <div class="mt-8 overflow-x-auto">
    <table class="w-full table-auto min-w-max">
      <thead>
          <tr class="text-sm leading-normal text-gray-600 uppercase bg-gray-200">
              <th class="px-6 py-3 text-left">No.</th>
              <th class="px-6 py-3 text-left">Status</th>
              <th class="px-6 py-3 text-left">SMU</th>
              <th class="px-6 py-3 text-left">Koli</th>
              <th class="px-6 py-3 text-left">Nama Barang</th>
              <th class="px-6 py-3 text-left">Berat (KG)</th>
              <th class="px-6 py-3 text-left">Check</th>
          </tr>
      </thead>
      <tbody class="text-sm font-light text-gray-600">
        <tr *ngFor="let data of data; index as i"   >
          <td  [class]="i===0 && data.checker==0?'active':(data.checker==2 ? 'active1':((data.checker==1 ? 'active2':'not_active')))">

              <p class="text-gray-900 whitespace-no-wrap">{{i+1}}</p>
            </td>
            <td  [class]="i===0 && data.checker==0?'active':(data.checker==2 ? 'active1':((data.checker==1 ? 'active2':'not_active')))">
              <p class="text-gray-900 border pt-0.5 pb-0.5 px-2 border-blue-500 text-center rounded whitespace-no-wrap">{{data.status}}</p>
            </td>
            <td  [class]="i===0 && data.checker==0?'active':(data.checker==2 ? 'active1':((data.checker==1 ? 'active2':'not_active')))">
              <p class="text-gray-900 whitespace-no-wrap">
                  {{data.smu}}
                </p>
            </td>
            <td  [class]="i===0 && data.checker==0?'active':(data.checker==2 ? 'active1':((data.checker==1 ? 'active2':'not_active')))">
              <p class="text-gray-900 whitespace-no-wrap">
                {{data.koli}}
              </p>
            </td>
            <td  [class]="i===0 && data.checker==0?'active':(data.checker==2 ? 'active1':((data.checker==1 ? 'active2':'not_active')))">
              <p class="text-gray-900 whitespace-no-wrap">
                {{data.nama_barang}}
              </p>
            </td>
            <td  [class]="i===0 && data.checker==0?'active':(data.checker==2 ? 'active1':((data.checker==1 ? 'active2':'not_active')))">
              <p class="text-gray-900 whitespace-no-wrap">
                {{data.berat_total}} kg
              </p>
            </td>
            <td  [class]="i===0 && data.checker==0?'active':(data.checker==2 ? 'active1':((data.checker==1 ? 'active2':'not_active')))">
              <div class="flex items-center justify-center flex-shrink-0 w-6 h-6 mr-2 bg-white border-2 border-gray-400 rounded focus-within:border-blue-500">
                <input type="checkbox" (change)="check($event,i, data.id)" class="absolute opacity-0">
                <svg class="hidden w-4 h-4 text-green-500 pointer-events-none fill-current" viewBox="0 0 20 20"><path d="M0 11l2-2 5 5L18 3l2 2L7 18z"/></svg>
              </div>
            </td>
        </tr>
