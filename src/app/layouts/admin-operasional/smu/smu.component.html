<div class="grid grid-cols-2 gap-4">
  <div>
    <h1 class="flex mt-8">
      <span class="ml-4 text-4xl font-bold text-blue-500">
        {{ detail.no }}</span
      >
      <span class="ml-6 font-light">
        <p class="text-sm">Pengemudi</p>
        <p class="font-bold">
          {{ detail.nama_pengemudi }} ({{ detail.no_polisi_kendaraan }})
        </p>
      </span>
    </h1>
    <div class="mt-1 font-light"></div>
  </div>
  <div class="flex justify-end space-x-2">
    <button
      type="button"
      (click)="accept()"
      class="flex h-10 px-4 py-2 mt-10 font-light text-black bg-green-500 rounded  hover:bg-green-400"
    >
      <span class="text-base font-medium text-white">Selesai</span>
    </button>
  </div>
</div>
<div class="grid gap-4 pb-8">
  <div class="flex mt-8">
    <span> Daftar barang | Total </span>
    <span class="ml-2 font-bold text-blue-500"> {{ data.length }} Koli </span>
  </div>
</div>
<div class="grid grid-cols-5 gap-4 -mt-6">
  <!-- ... -->
  <div class="col-span-5 p-8 bg-white rounded shadow-lg">
    <table class="min-w-full leading-normal">
      <thead>
        <tr>
          <th
            class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200 "
          >
            No
          </th>
          <th
            class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200 "
          >
            Status
          </th>
          <th
            class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200 "
          >
            SMU
          </th>
          <th
            class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200 "
          >
            Koli
          </th>
          <th
            class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200 "
          >
            Berat barang
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of data; index as i">
          <td
            [class]="
              i === 0 && data.checker == 0
                ? 'active'
                : data.checker == 2
                ? 'active1'
                : data.checker == 1
                ? 'active2'
                : 'not_active'
            "
          >
            <p class="text-gray-900 whitespace-no-wrap">{{ i + 1 }}</p>
          </td>
          <td
            [class]="
              i === 0 && data.checker == 0
                ? 'active'
                : data.checker == 2
                ? 'active1'
                : data.checker == 1
                ? 'active2'
                : 'not_active'
            "
          >
            <p
              class="
                w-60
                text-gray-900
                border
                pt-0.5
                pb-0.5
                px-2
                border-blue-500
                text-center
                rounded
                whitespace-no-wrap
              "
            >
              {{ data.status }}
            </p>
          </td>
          <td
            [class]="
              i === 0 && data.checker == 0
                ? 'active'
                : data.checker == 2
                ? 'active1'
                : data.checker == 1
                ? 'active2'
                : 'not_active'
            "
          >
            <p class="text-gray-900 whitespace-no-wrap">
              {{ data.smu }}
            </p>
          </td>
          <td
            [class]="
              i === 0 && data.checker == 0
                ? 'active'
                : data.checker == 2
                ? 'active1'
                : data.checker == 1
                ? 'active2'
                : 'not_active'
            "
          >
            <p class="text-gray-900 whitespace-no-wrap">
              {{ data.koli }}
            </p>
          </td>
          <td
            [class]="
              i === 0 && data.checker == 0
                ? 'active'
                : data.checker == 2
                ? 'active1'
                : data.checker == 1
                ? 'active2'
                : 'not_active'
            "
          >
            <p class="text-gray-900 whitespace-no-wrap">
              {{ data.berat_total }} kg
            </p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div
  [class]="isList ? 'showss' : 'hiddenss'"
  style="background: rgba(0, 0, 0, 0.3)"
>
  <div class="flex flex-col items-center px-5 py-2 bg-white border rounded-lg">
    <div class="relative block w-20 h-5 mt-2 loader-dots">
      <div class="absolute top-0 w-3 h-3 mt-1 bg-blue-500 rounded-full"></div>
      <div class="absolute top-0 w-3 h-3 mt-1 bg-blue-500 rounded-full"></div>
      <div class="absolute top-0 w-3 h-3 mt-1 bg-blue-500 rounded-full"></div>
      <div class="absolute top-0 w-3 h-3 mt-1 bg-blue-500 rounded-full"></div>
    </div>
    <div class="mt-2 text-xs font-light text-center text-gray-500">
      Silahkan tunggu...
    </div>
  </div>
</div>
