<div *ngIf="showModal" class="fixed z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto text-black outline-none inset-32 focus:outline-none">
  <div class="relative w-auto max-w-6xl mx-auto my-6">
    <!--content-->
    <form id=formId (ngSubmit)="save()" [formGroup]="form">

    <div class="relative flex flex-col w-full bg-white border-0 rounded-lg shadow-lg outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-center justify-center p-5 border-b border-solid rounded-t cursor-pointer border-blueGray-200">
        <h3 class="text-xl font-medium text-gray-700 text-start">
          Edit Harga
        </h3>

      </div>
      <!--body-->
      <div class="relative flex-auto p-6">

        <div class="pl-6 pr-6 w-96 ">

          <div class="w-full">
            <label for="price" class="block text-sm font-medium text-gray-700"
              >Harga</label
            >
            <div class="relative mt-1 rounded-md shadow-sm">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none "
              ></div>
              <input
              formControlName="harga"
                type="number"
                name="price"
                id="price"
                class="block w-full border-gray-300 rounded-md form-input focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Masukan Harga"
              />
            </div>
          </div>



        </div>
      </div>
      <!--footer-->
      <div class="flex items-center justify-end p-6 border-t border-solid rounded-b border-blueGray-200">
        <button class="px-6 py-2 mb-1 mr-1 text-sm font-bold text-red-500 uppercase transition-all duration-150 ease-linear outline-none background-transparent focus:outline-none" type="button" (click)="toggleModal()">
          Batalkan
        </button>
        <button
        type="submit"
        class="flex items-center justify-center px-4 py-2 text-sm font-normal text-white bg-blue-500 rounded min-h-10 hover:bg-blue-700"
      >
      <div [hidden]="!isLoading" class="w-3 h-3 mr-2 border-t-2 border-b-2 border-white rounded-full animate-spin"></div>

        Simpan
      </button>
      </div>
    </div>
    </form>
  </div>
</div>
