      <div class="w-full">
        <table class="max-w-5xl mx-auto leading-normal table-auto">
          <thead class="justify-between bg-gray-50">
            <tr >
              <th scope="col" width="10px" class="px-4 py-3 text-xs font-normal text-left text-gray-500 uppercase">
                No.
              </th>
              <th scope="col" class="px-6 py-3 text-xs font-normal text-left text-gray-500 uppercase">
                Tanggal
              </th>
              <th scope="col" class="px-6 py-3 text-xs font-normal text-left text-gray-500 uppercase">
                Agen
              </th>
              <th scope="col" class="px-6 py-3 text-xs font-normal text-left text-gray-500 uppercase">
                No. Invoice
              </th>
              <th scope="col" class="px-6 py-3 text-xs font-normal text-left text-gray-500 uppercase">
                Koli
              </th>
              <th scope="col" class="px-6 py-3 text-xs font-normal text-left text-gray-500 uppercase">
                Berat (KG)
              </th>
              <th scope="col" class="px-6 py-3 text-xs font-normal text-left text-gray-500 uppercase">
                Total Biaya(Rp)
              </th>

            </tr>
          </thead>
            <tbody>
              <tr *ngFor="let item of data; index as i">

                <td class="px-4 py-4 text-sm text-gray-500 whitespace-nowrap">
                  {{i+1}}
                </td>
                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                  {{tanggal(item.tanggal)}}
                </td>
                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                  {{item.customer}}
                </td>
                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                 <a [routerLink]="['/dokumen/invoice/cetak', item.customer, item.no_invoice]"  class="font-semibold text-blue-500"> {{item.no_invoice}}</a>
                </td>
                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                  {{item.koli}}
                </td>
                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                  {{item.berat}}
                </td>
                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                  {{item.total_biaya}}
                </td>

              </tr>
            </tbody>
        </table>
      </div>
  </div>
</div>
