<div class="flex flex-col px-5 pb-8 my-2 mb-4 ">
  <form id=formId >

  <div class="flex my-6 mb-6 -mx-6 bg md:flex">
    <div class="grid w-full gap-4 pl-6 pr-6 xl:grid-cols-2 2xl:grid-cols-2 lg:grid-cols-2">
      <div>

        <div class="w-full">
          <label for="price" class="block text-sm font-medium text-gray-700"
            >Nama Customer</label
          >
          <div class="relative mt-1 rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none "
            ></div>
            <input
            formControlName="no"
              type="text"
              name="price"
              id="price"
              class="block w-full border-gray-300 rounded-md form-input focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Nama Customer"
            />
          </div>
        </div>


        <div class="w-full mt-4">
          <label for="price" class="block text-sm font-medium text-gray-700"
            >No. HP</label
          >
          <div class="relative mt-1 rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none "
            ></div>
            <input
            formControlName="no_polisi_kendaraan"
              type="text"
              name="price"
              id="price"
              class="block w-full border-gray-300 rounded-md form-input focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="No. HP"
            />
          </div>
        </div>
        <div class="w-full mt-4">
          <label for="price" class="block text-sm font-medium text-gray-700"
            >Alamat</label
          >
          <div class="relative mt-1 rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none "
            ></div>
            <input
            formControlName="nama_pengemudi"
              type="text"
              name="price"
              id="price"
              class="block w-full border-gray-300 rounded-md form-input focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Alamat"
            />
          </div>
        </div>

      </div>

    </div>
  </div>
  <div class="grid w-full grid-cols-2 gap-4">

    <div class="flex justify-start">
      <button
      [routerLink]="['/user/list']"
        type="button"
        class="flex gap-2 px-4 py-2 mr-2 text-sm font-normal text-red-500 rounded min-h-10 hover:bg-red-100"
      >
      <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" width="16" height="16" class="fill-current" enable-background="new 0 0 512 512"  viewBox="0 0 512 512" ><g><path d="m424 64h-88v-16c0-26.51-21.49-48-48-48h-64c-26.51 0-48 21.49-48 48v16h-88c-22.091 0-40 17.909-40 40v32c0 8.837 7.163 16 16 16h384c8.837 0 16-7.163 16-16v-32c0-22.091-17.909-40-40-40zm-216-16c0-8.82 7.18-16 16-16h64c8.82 0 16 7.18 16 16v16h-96z"/><path d="m78.364 184c-2.855 0-5.13 2.386-4.994 5.238l13.2 277.042c1.22 25.64 22.28 45.72 47.94 45.72h242.98c25.66 0 46.72-20.08 47.94-45.72l13.2-277.042c.136-2.852-2.139-5.238-4.994-5.238zm241.636 40c0-8.84 7.16-16 16-16s16 7.16 16 16v208c0 8.84-7.16 16-16 16s-16-7.16-16-16zm-80 0c0-8.84 7.16-16 16-16s16 7.16 16 16v208c0 8.84-7.16 16-16 16s-16-7.16-16-16zm-80 0c0-8.84 7.16-16 16-16s16 7.16 16 16v208c0 8.84-7.16 16-16 16s-16-7.16-16-16z"/></g></svg>
        Hapus User
      </button>
      <button
        type="submit"
        class="flex items-center justify-center px-4 py-2 text-sm font-normal text-white bg-blue-500 rounded min-h-10 hover:bg-blue-700"
      >
      <!-- <div [hidden]="!isLoading" class="w-3 h-3 mr-2 border-t-2 border-b-2 border-white rounded-full animate-spin"></div> -->

        Edit
      </button>
    </div>
  </div>
</form>

</div>
