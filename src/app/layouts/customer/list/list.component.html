
<section class="px-4 pt-4 pb-4 space-y-4 sm:px-6 lg:px-4 xl:px-6 sm:pb-6 lg:pb-4 xl:pb-6">

  <div class="flex justify-end w-3/6">
    <form class="flex max-w-sm space-x-3">
      <div class="relative ">
          <input type="text"  class="flex-1 w-full h-10 px-4 py-2 text-base text-gray-700 placeholder-gray-400 bg-white border border-transparent border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="name"/>
          </div>
          <a  (click)="toggleModal()"  class="flex-shrink-0 h-10 px-4 py-2 text-base font-normal text-blue-500 cursor-pointer ">
              Tambah
          </a>
      </form>
  </div>
  <div class="flex flex-col mt-8">

    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="grid py-2 align-middle xl:grid-cols-2 lg:grid-cols-2 2xl:grid-cols-2 sm:px-6 lg:px-8">
        <div class="overflow-hidden border-b border-gray-200 shadow sm:rounded-lg">

          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                  No.
                </th>
                <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                  Tanggal
                </th>
                <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                  Harga/Kg
                </th>
                <th scope="col" class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase">
                 Edit
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr>

                <td class="px-6 py-4 whitespace-nowrap">
                  1.
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="inline-flex px-2 text-xs font-semibold leading-5 text-green-800 bg-green-100 rounded-full">
                    Active
                  </span>
                </td>
                <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                  Admin
                </td>
                <td class="flex justify-center px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                  <a [routerLink]="['/customer/edit',1]" class="">
                  <svg  xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 492.49284 492" class="text-gray-500 fill-current" ><path d="m304.140625 82.472656-270.976563 270.996094c-1.363281 1.367188-2.347656 3.09375-2.816406 4.949219l-30.035156 120.554687c-.898438 3.628906.167969 7.488282 2.816406 10.136719 2.003906 2.003906 4.734375 3.113281 7.527344 3.113281.855469 0 1.730469-.105468 2.582031-.320312l120.554688-30.039063c1.878906-.46875 3.585937-1.449219 4.949219-2.8125l271-270.976562zm0 0"/><path d="m476.875 45.523438-30.164062-30.164063c-20.160157-20.160156-55.296876-20.140625-75.433594 0l-36.949219 36.949219 105.597656 105.597656 36.949219-36.949219c10.070312-10.066406 15.617188-23.464843 15.617188-37.714843s-5.546876-27.648438-15.617188-37.71875zm0 0"/></svg>
                </a>
                </td>
              </tr>

              <!-- More people... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>



<div *ngIf="showModal" class="fixed z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto text-black outline-none inset-32 focus:outline-none">
  <div class="relative w-auto max-w-6xl mx-auto my-6">
    <!--content-->
    <form id=formId (ngSubmit)="save()" [formGroup]="form">

    <div class="relative flex flex-col w-full bg-white border-0 rounded-lg shadow-lg outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-center justify-center p-5 border-b border-solid rounded-t border-blueGray-200">
        <h3 class="text-xl font-medium text-center text-gray-700">
          Tambah Customer
        </h3>

      </div>
      <!--body-->
      <div class="relative flex-auto p-6">

        <div class="pl-6 pr-6 w-96 ">

          <div class="w-full">
            <label for="price" class="block text-sm font-medium text-gray-700"
              >Customer</label
            >
            <div class="relative mt-1 rounded-md shadow-sm">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none "
              ></div>
              <input
              formControlName="no"
                type="text"
                name="price"
                id="price"
                class="block w-full border-gray-300 rounded-md form-input focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="No."
              />
            </div>
          </div>

          <div class="w-full mt-4">
            <label for="price" class="block text-sm font-medium text-gray-700"
              >No Hp</label
            >
            <div class="relative mt-1 rounded-md shadow-sm">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none "
              ></div>
              <input
              formControlName="no_polisi_kendaraan"
                type="text"
                name="price"
                id="price"
                class="block w-full border-gray-300 rounded-md form-input focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Nomor Polisi Kendaraan"
              />
            </div>
          </div>
          <div class="w-full mt-4">
            <label for="price" class="block text-sm font-medium text-gray-700"
              >Alamat</label
            >
            <div class="relative mt-1 rounded-md shadow-sm">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none "
              ></div>
              <input
              formControlName="nama_pengemudi"
                type="text"
                name="price"
                id="price"
                class="block w-full border-gray-300 rounded-md form-input focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Nama Pengemudi"
              />
            </div>
          </div>

        </div>
      </div>
      <!--footer-->
      <div class="flex items-center justify-end p-6 border-t border-solid rounded-b border-blueGray-200">
        <button class="px-6 py-2 mb-1 mr-1 text-sm font-bold text-red-500 uppercase transition-all duration-150 ease-linear outline-none background-transparent focus:outline-none" type="button" (click)="toggleModal()">
          Batalkan
        </button>
        <button
        type="submit"
        class="flex items-center justify-center px-4 py-2 text-sm font-normal text-white bg-blue-500 rounded min-h-10 hover:bg-blue-700"
      >
      <div [hidden]="!isLoading" class="w-3 h-3 mr-2 border-t-2 border-b-2 border-white rounded-full animate-spin"></div>

        Simpan
      </button>
      </div>
    </div>
    </form>
  </div>
</div>
<div *ngIf="showModal" class="fixed inset-0 z-40 bg-black opacity-25"></div>
