        <div class="w-full mt-8">
          <label for="price" class="block text-sm font-medium text-gray-700"
            >Nama User</label
          >
          <div class="relative mt-1 rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none "
            ></div>
            <input
            formControlName="nama"
              type="text"
              name="price"
              id="price"
              class="block w-full border-gray-300 rounded-md form-input focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Nama User"
            />
          </div>
        </div>

        <div class="w-full mt-4">
          <label for="price" class="block text-sm font-medium text-gray-700"
            >Tanggal Lahir</label
          >
          <div class="relative mt-1 rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none "
            ></div>
            <input
            formControlName="tgl_lahir"
              type="date"
              name="price"
              id="price"
              class="block w-full border-gray-300 rounded-md form-input focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="0.00"
            />
          </div>
        </div>
        <div class="w-full mt-4">
          <label for="price" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <div class="relative mt-1 rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none "
            ></div>
            <input
            formControlName="email"
              type="text"
              name="price"
              id="price"
              class="block w-full border-gray-300 rounded-md form-input focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Email"
            />
          </div>
        </div>
        <h1 class="mt-6 text-xl font-semibold">Informasi Akun</h1>
        <hr class="h-0.5 mt-2 mb-6 bg-gray-300"/>
        <div class="w-full">
          <label for="price" class="block text-sm font-medium text-gray-700"
            >Level Akun</label
          >
          <div class="relative mt-1 rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none "
            ></div>
            <select name="" (change)="levelChange($event)"  class="block w-full border-gray-300 rounded-md form-input focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="">
              <option value="" disabled>Pilih Level</option>
              <option value="1">Superadmin</option>
              <option value="2">User</option>
            </select>
          </div>
        </div>
        <div class="w-full mt-4">
          <label for="price" class="block text-sm font-medium text-gray-700"
            >Unit</label
          >
          <div class="relative mt-1 rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none "
            ></div>
            <select name=""  (change)="unitChange($event)" class="block w-full border-gray-300 rounded-md form-input focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="">
              <option value="" disabled>Pilih Unit</option>
              <option value="Admin Operasional">Admin Operasional</option>
              <option value="Acceptance">Acceptance</option>
              <option value="DBM">DBM</option>
              <option value="Checker">Checker</option>
            </select>
          </div>
        </div>
        <div class="w-full mt-4">
          <label for="price" class="block text-sm font-medium text-gray-700"
            >Nama Akun</label
          >
          <div class="relative mt-1 rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none "
            ></div>
            <input
            formControlName="nama_akun"
              type="text"
              name="price"
              id="price"
              class="block w-full border-gray-300 rounded-md form-input focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Nomor Polisi Kendaraan"
            />
          </div>
        </div>
        <div class="w-full mt-4">
          <label for="price" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <div class="relative mt-1 rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none "
            ></div>
            <input
            formControlName="password"
              type="password"
              name="price"
              id="price"
              class="block w-full border-gray-300 rounded-md form-input focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Nama Pengemudi"
            />
          </div>
        </div>

      </div>

    </div>
  </div>
  <div class="grid w-full grid-cols-2 gap-4">

    <div class="flex justify-start">
      <button
      [routerLink]="['/user/list']"
        type="button"
        class="px-4 py-2 mr-2 text-sm font-normal text-white bg-red-500 rounded min-h-10 hover:bg-red-600"
      >
        Kembali
      </button>
      <button
        type="submit"
        class="flex items-center justify-center px-4 py-2 text-sm font-normal text-white bg-blue-500 rounded min-h-10 hover:bg-blue-700"
      >
      <!-- <div [hidden]="!isLoading" class="w-3 h-3 mr-2 border-t-2 border-b-2 border-white rounded-full animate-spin"></div> -->

        Simpan
      </button>
    </div>
  </div>
</form>

</div>
