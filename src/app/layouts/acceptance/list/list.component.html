      <li  class="bg-white">
        <div    class="block p-4 bg-blue-500 border border-gray-200 rounded-lg hover:bg-light-blue-500 hover:border-transparent hover:shadow-lg group">

          <dl class="flex flex-row items-center">

            <div class="flex-grow p-4">

              <div class="flex flex-wrap">

                <div class="relative flex-1 flex-grow w-full max-w-full pr-4">
                  <p class="text-xs font-normal text-gray-100 uppercase">
                    No. Polisi:
                  </p>
                  <div class="mt-0 font-semibold text-gray-100">
                    <span class="text-xl">{{project?.no_polisi_kendaraan?project.no_polisi_kendaraan:null}}</span>
                  </div>
                </div>

              </div>
              <div class="flex flex-wrap mt-4">

                <div class="relative flex-1 flex-grow w-full max-w-full pr-4">
                  <p class="text-xs font-normal text-gray-100 uppercase">
                    Pengemudi:
                  </p>
                  <div class="mt-0 font-semibold text-gray-100">
                    <span class="text-xl">{{project?.nama_pengemudi?project.nama_pengemudi:null}}</span>
                  </div>
                </div>

              </div>

            </div>
           <div
           [routerLink]="['/acceptance/scan',project!.id]"
            class="flex-shrink cursor-pointer">

        </div>

    </ul>

  <div *ngIf="!show">
    <div class="mt-20 font-sans text-base font-light text-center">
      <p>Belum ada tugas, klik buat tugas untuk memulai tugas baru {{show}}</p>

      <div class="flex items-start justify-center">
        <button type="button" [routerLink]="['/acceptance/manage/create']" class="flex flex-row items-center justify-center h-10 px-4 py-2 mx-8 mt-16 font-light text-black bg-blue-500 rounded hover:bg-blue-600">

          <svg xmlns="http://www.w3.org/2000/svg" class="text-white fill-current" height="16" viewBox="0 0 448 448" width="16"><path d="m408 184h-136c-4.417969 0-8-3.582031-8-8v-136c0-22.089844-17.910156-40-40-40s-40 17.910156-40 40v136c0 4.417969-3.582031 8-8 8h-136c-22.089844 0-40 17.910156-40 40s17.910156 40 40 40h136c4.417969 0 8 3.582031 8 8v136c0 22.089844 17.910156 40 40 40s40-17.910156 40-40v-136c0-4.417969 3.582031-8 8-8h136c22.089844 0 40-17.910156 40-40s-17.910156-40-40-40zm0 0"/></svg>

      </div>
