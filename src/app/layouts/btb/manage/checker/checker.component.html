<div class="grid grid-cols-5 gap-4 p-6 mt-8">
<div class="col-span-2">

</div>
<div class="flex col-span-3 -mt-8">

  <span>
    Daftar barang | Total
  </span>
  <span class="ml-2 font-bold text-blue-500">
    {{data.length}} Koli
  </span>
</div>
</div>
<div class="grid grid-cols-5 gap-4 -mt-6">
  <form class="col-span-2" [formGroup]="form" (ngSubmit)="save()" >
    <div class="p-8 bg-white rounded shadow-lg ">
      <div class="w-full p-4 bg-blue-200 rounded">
        <h1 class="font-medium">{{detail.smu}}</h1>
        <p class="font-light">{{detail.koli}}</p>
      </div>
      <div class="mt-8">
        <p class="text-base font-light">Berat</p>
        <h1 class="font-bold text-blue-500">
          <input   formControlName="berat" type="number" name="" class="w-48 text-6xl border-0 ring-0 hover:border-0 focus:ring-0" placeholder="0" id="">
          <span class="text-2xl">kg</span></h1>
      </div>
      <div class="flex mt-12">
        <label class="flex items-center">
          <input (click)="change()"  type="checkbox" class="form-checkbox">
          <span class="ml-2 font-medium">Reject Cargo</span>
        </label>
      </div>
      <div class="flex justify-start mt-16">
        <button type="submit" class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700">
          Simpan</button>
      </div>
    </div>
  </form>
  <!-- ... -->
  <div class="col-span-3 p-8 bg-white rounded shadow-lg">
    <table class="min-w-full leading-normal">
      <thead>
          <tr>
              <th
                  class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200">
                  No
              </th>
              <th
                  class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200">
                  Status
              </th>
              <th
                  class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200">
                  SMU
              </th>
              <th
                  class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200">
                  Koli
              </th>
              <th
              class="px-5 py-3 text-xs font-semibold tracking-wider text-left text-gray-600 uppercase bg-gray-100 border-b-2 border-gray-200">
              Berat barang
          </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let data of data; index as i"   >
            <td  [class]="i===0 && data.checker==0?'active':(data.checker==2 ? 'active1':((data.checker==1 ? 'active2':'not_active')))">

                <p class="text-gray-900 whitespace-no-wrap">{{i+1}}</p>
              </td>
              <td  [class]="i===0 && data.checker==0?'active':(data.checker==2 ? 'active1':((data.checker==1 ? 'active2':'not_active')))">
                <p class="text-gray-900 border pt-0.5 pb-0.5 px-2 border-blue-500 text-center rounded whitespace-no-wrap">{{data.status}}</p>
              </td>
              <td  [class]="i===0 && data.checker==0?'active':(data.checker==2 ? 'active1':((data.checker==1 ? 'active2':'not_active')))">
                <p class="text-gray-900 whitespace-no-wrap">
                    {{data.smu}}
                  </p>
              </td>
              <td  [class]="i===0 && data.checker==0?'active':(data.checker==2 ? 'active1':((data.checker==1 ? 'active2':'not_active')))">
                <p class="text-gray-900 whitespace-no-wrap">
                  {{data.koli}}
                </p>
              </td>
              <td  [class]="i===0 && data.checker==0?'active':(data.checker==2 ? 'active1':((data.checker==1 ? 'active2':'not_active')))">
                <p class="text-gray-900 whitespace-no-wrap">
                  {{data.berat_total}} kg
                </p>
              </td>
          </tr>

      </tbody>
  </table>

  </div>
</div>
